<!DOCTYPE html>

<html>
<head>
    <title>CSS Absolute Positioning</title>
   <style>
    h1 { position:absolute; left:150px; top:200px; }
    </style>
</head>

<body>

<h1>This is a heading with an absolute position</h1> <p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 200px from the left of the page and 150px from the top of the page.</p>

</body>
</html>
